<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>02-Medium</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,500|Roboto+Mono:400,700|Rubik:400,500" rel="stylesheet">
        <link rel="stylesheet" href="./dist/css/style.css">
    </head>
    <body>
        <section class="u-container">
            <h1 class="o-title">Never Stop Running.</h1>
            <p class="o-subheading">More featured items from <span>teraboost&trade;</span>.</p>            
            
            <!-- products start-->
            <div class="c-products__container [ u-mt-50 ]">
                <div class="c-product">
                    <div class="c-product__inner">
                    </div>

                    <div class="c-product__image">
                        <img src="./assets/img/Chrome Silver.png" alt="Chrome Silver">
                    </div>

                    <div class="c-product__details">
                        <h6 class="o-model" data-brand="teraboost">Chrome Silver</h6>
                        <a class="o-button" href="#">Explore</a>
                    </div>
                </div> <!-- /product -->

                <div class="c-product">
                    <div class="c-product__inner">
                    </div>

                    <div class="c-product__image">
                        <img src="./assets/img/Jet Black.png" alt="Jet Black">
                    </div>

                    <div class="c-product__details">
                        <h6 class="o-model" data-brand="teraboost">Jet Black</h6>
                        <a class="o-button" href="#">Explore</a>
                    </div>
                </div> <!-- /product -->

                <div class="c-product">
                    <div class="c-product__inner">
                    </div>

                    <div class="c-product__image">
                        <img src="./assets/img/Midnight Navy.png" alt="Midnight Navy">
                    </div>

                    <div class="c-product__details">
                        <h6 class="o-model" data-brand="teraboost">Midnight Navy</h6>
                        <a class="o-button" href="#">Explore</a>
                    </div>
                </div> <!-- /product -->
            </div> <!-- /products__container-->
            <!-- products end-->
        </section>
    </body>
</html>
