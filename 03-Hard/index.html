<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>03-Hard -- High-Level Components</title>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">
        <link rel="stylesheet" href="./dist/css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="movie-header">
                <img class="logo" src="./assets/img/movie-logo.png" alt="Doctor Strange Movie Logo">

                <div class="details">
                    <div class="rating-block">
                        <img class="icon" src="./assets/img/star.svg" alt="Star">
                        <h4 class="rating">7.5<span class="over">/</span>10</h4>
                    </div>

                    <a href="#" class="link">IMDB</a>

                    <a href="#" class="link">RT</a>

                    <a href="#" class="button">Buy Tickets</a>
                </div>
            </div>
        </header>

        <div class="movie-poster">
            <img class="poster" src="./assets/img/movie-poster.jpg" alt="Doctor Strange Movie Poster">
            
            <div class="makers-list">
                <div class="maker-label">
                    <p class="label">Director</p>
                    <p class="maker">Scott Derrickson</p>
                </div>
    
                <div class="maker-label">
                    <p class="label">Writers</p>
                    <div>
                        <p class="maker">John Spaihts</p>    
                        <p class="maker">Scott Derrickson</p>
                        <p class="maker">C. Robert Cargill</p>
                    </div> 
                </div>
            </div>

            <a href="#" class="link">See full cast &amp; crew</a>
        </div> <!-- /movie-poster -->

        <div class="movie-data">
            <div class="movie-summary">
                <p class="label">Summary</p>
                <p class="summary">A disgraced former surgeon named Stephen Strange becomes a powerful sorcerer under the tutelage of a mystic known as the Ancient One.</p>
            </div>
        </div>
    </body>
</html>
